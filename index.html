<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Guess the Number Game â€” Try to guess a number between 0 and 100. You have 10 chances!">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>


    <main>


   
      <nav>Guess the number </nav>
      
      
      <section>
      <div class="box">
        <p class="p1">I'm thinking of a number between 0 and 100. Can you guess it?</p>
        <p class="p2">You have 10 guesses remaining.</p>


        <div class="labelbox">
          <p class="p3">Your guess (0-100):</p>
          <input id="myInput" placeholder="Enter a number" type="number" min="0" max="100" required>
          <p class="p4">Enter a number between 0 and 100</p>

        
        
        <div class="buttons">

          <button class="b1">Submit Guess</button>
          <button class="b2">New Game</button>

        </div>


        <div class="greybox">

          <p class="gp1"></p>
          <p class="gp2"></p>


        </div>
        

        </div>


        
   


            
    </div>


     


       
       
      </section>


    </main>



</body>

</html>
